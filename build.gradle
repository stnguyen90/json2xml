apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'com.novacoast'
version = '1.0-SNAPSHOT'

description = """Camel Web Application"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.camel', name: 'camel-core', version:'2.18.3'
    compile group: 'org.apache.camel', name: 'camel-spring', version:'2.18.3'
    compile group: 'org.apache.camel', name: 'camel-servlet', version:'2.18.3'
    compile group: 'org.apache.camel', name: 'camel-xmljson', version:'2.18.3'
    compile group: 'xom', name: 'xom', version:'1.2.5'
    compile group: 'org.springframework', name: 'spring-web', version:'4.3.7.RELEASE'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.7'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.7'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.7'
    testCompile group: 'org.apache.camel', name: 'camel-test-spring', version:'2.18.3'
}
